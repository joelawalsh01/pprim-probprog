services:
  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - simulator
      - inference

  simulator:
    build: ./services/simulator
    ports:
      - "8001:8001"
    environment:
      - MUJOCO_GL=osmesa

  inference:
    build: ./services/inference
    ports:
      - "8002:8002"
    environment:
      - SIMULATOR_URL=http://simulator:8001
